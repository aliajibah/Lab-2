<!DOCTYPE html>
<html>
    <head>
        <title> Conference Registration Form</title>
    </head>
    <body>
        <h1>CONFERENCE REGISTRATION FORM</h1>
        <form action="">
            Full Name:
            <br>
            <input type="text" name="fullName" placeholder="Enter your full name..."required><br><br> 
            Email Address:
            <br>
            <input type="text"name="email" placeholder="Enter your email...">
            <br><br> 
            Age:
            <br>
            <input type="number"name="age" placeholder="Enter your age..."min="18" max="99" required><br>
            <br>
            Gender:
            <br>
            <input type="radio" name="gender" value="Male"> Male<br>
            <input type="radio" name="gender" value="Female"> Female<br>
            <br>
            Country of Residence
            <select name="Country">
                <option value="Malaysia"> Malaysia</option>
                <option value="Indonesia"> Indonesia</option>
                <option value="China"> China</option>
                <option value="Korea"> Korea</option>
                <option value="Japan"> Japan</option>
            </select><br>
            <br>
            Areas of Interest:
            <br><br>
            <input type="checkbox" name= "interest" value="software"> Software Development<br>
            <input type="checkbox" name= "interest" value="data science">Data Science<br>
            <input type="checkbox" name= "interest" value="cyber security">Cyber Security<br>
            <input type="checkbox" name= "interest" value="artificial intelligence">Artificial Intelligence
            <br><br>
            Experience Level:
            <br><br>
            <input type="radio" name="level" value="Beginner">Beginner<br>
            <input type="radio" name="level" value="Intermediate">Intermediate<br>
            <input type="radio" name="level" value="Advanced">Advanced<br>
            <br><br>
            Comments or Questions
            <br>
            <textarea name="comment" rows="4" cols="50" placeholder="Any comments or questions?"></textarea><br>
            <br>
            <input type= "submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
